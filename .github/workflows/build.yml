name: Build Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    name: Build (macOS ARM64)

    steps:
      - uses: actions/checkout@v4

      # --- Python + sidecar ---
      - uses: astral-sh/setup-uv@v7
      - run: uv sync

      - name: Build Python sidecar
        run: uv run pyinstaller brainshape.spec --noconfirm --clean

      - name: Copy sidecar to Tauri binaries
        run: |
          mkdir -p desktop/src-tauri/binaries
          cp dist/brainshape-server "desktop/src-tauri/binaries/brainshape-server-aarch64-apple-darwin"
          chmod +x "desktop/src-tauri/binaries/brainshape-server-aarch64-apple-darwin"

      # --- Node + Rust + Tauri ---
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: cd desktop && npm ci

      - name: Build Tauri app
        run: cd desktop && npm run tauri build

      # --- Upload artifact ---
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Brainshape-macOS-arm64
          path: desktop/src-tauri/target/release/bundle/dmg/*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## Installation (macOS)

            1. Download the `.dmg` below
            2. Drag **Brainshape** to Applications
            3. Before first launch, run: `xattr -cr /Applications/Brainshape.app`
            4. Open Brainshape

            Step 3 is needed because the app is not yet code-signed. macOS blocks unsigned downloaded apps by default.
