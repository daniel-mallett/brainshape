name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run ruff check
      - run: uv run ty check
        continue-on-error: true  # informational â€” ty produces false positives on third-party libs
      - run: uv run pytest
